                  <CheckCircle2 className="text-orange-500" />
                  Eficiência do Nordeste
                </h3>
                <p className="text-slate-600 mb-4 leading-relaxed">
                  Uma das maiores descobertas do IBID 2025 é que, com exceção de Alagoas, <strong>todos os estados do Nordeste</strong> performam acima do esperado para seu nível de renda (PIB per capita).
                </p>
                <div className="bg-orange-50 p-4 rounded-lg border border-orange-100 text-sm text-orange-800">
                  <strong className="block mb-1">O que isso significa?</strong>
                  Eles convertem recursos escassos (insumos) em resultados de inovação com mais eficiência que estados do Norte ou Centro-Oeste.
                </div>
              </div>

              <div className="bg-white p-6 rounded-2xl shadow-sm border border-slate-100">
                <h3 className="text-lg font-bold text-slate-800 mb-4 flex items-center gap-2">
                  <AlertCircle className="text-red-500" />
                  Gargalos Estruturais
                </h3>
                <ul className="space-y-3">
                  <li className="flex gap-3 text-sm text-slate-600">
                    <span className="w-1.5 h-1.5 bg-red-400 rounded-full mt-2 flex-shrink-0"></span>
                    <p><strong>Norte/Nordeste:</strong> Déficit crítico em Infraestrutura e Capital Humano (Educação Básica).</p>
                  </li>
                  <li className="flex gap-3 text-sm text-slate-600">
                    <span className="w-1.5 h-1.5 bg-red-400 rounded-full mt-2 flex-shrink-0"></span>
                    <p><strong>Rio de Janeiro:</strong> Queda gradual devido a fragilidades em "Instituições" e "Ambiente de Crédito".</p>
                  </li>
                  <li className="flex gap-3 text-sm text-slate-600">
                    <span className="w-1.5 h-1.5 bg-red-400 rounded-full mt-2 flex-shrink-0"></span>
                    <p><strong>Distrito Federal:</strong> Forte em Capital Humano, mas último lugar (27º) no Pilar Econômico (Crédito/Investimento).</p>
                  </li>
