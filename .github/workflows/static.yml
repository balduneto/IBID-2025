                    <div className="flex justify-between items-center mb-2">
                      <h3 className="font-bold text-xl">{c.name}</h3>
                      <span className="bg-emerald-400/20 text-emerald-200 text-xs px-2 py-1 rounded">{c.uf}</span>
                    </div>
                    <div className="text-2xl font-bold text-emerald-300 mb-2">{c.growth}</div>
                    <p className="text-xs text-emerald-100">{c.detail}</p>
