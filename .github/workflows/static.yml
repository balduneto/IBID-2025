                   <span className="text-xs font-bold text-slate-400 uppercase tracking-wide">Oportunidade</span>
                </div>
                <h3 className="text-xl font-bold text-slate-800 mb-2">Gap Tecnológico</h3>
                <p className="text-slate-600 text-sm mb-4 leading-relaxed">
                  Apesar da força econômica, Goiás ocupa apenas a <strong>19ª posição</strong> em Conhecimento e Tecnologia.
                </p>
                <div className="flex items-center gap-2 text-sm text-orange-700 font-medium group-hover:translate-x-1 transition-transform">
                  <ArrowRight size={16} />
                  <span>Foco: Agrotechs</span>
